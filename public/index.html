<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 class="title">Chat App</h1>
  
<div class="main">

    <div class="name">
<!-- <span><i class="fa-solid fa-user"></i></span> -->
<input type="text" maxlength="25" id="name-input" class="name-input" value="New user"/>

    </div>

    <ul class="message-container" id="message-container">
        <!-- left msg... -->
 <li class="message-left">
    <p class="message">
        user message
        <span>bluebird 26 july 10:40</span>
    </p>
 </li>
 <!-- right msg -->
 <li class="message-right">
    <p class="message">
        visitors message
        <span>bluebird 26 july 10:40</span>
    </p>
 </li>

 <li class="message-feedback">
    <p class="feedback" id="feedback">killer is typing</p>
 </li>

    </ul>

    <form  class="message-form" id="message-form">

        <input type="text" class="message-input" id="message-input" />
        <div class="v-divider"></div>
        <button type="submit" class="send-button" >send <span><i class="fa-solid fa-paper-plane"></i></span></button>
    
    </form>
    
</div>
<h3 class="clients-total" id="clients-total">Members Online: 2</h3>






   <script src="/socket.io/socket.io.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/87bf3bf1df.js" crossorigin="anonymous"></script>
</body>
</html>
